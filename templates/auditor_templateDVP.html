<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Auditor_id -->
		<div class="form-group auditor-auditor_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Auditor_id</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(auditor_id)%%></div>
			</div>
		</div>
		<!-- Field: Res ID: -->
		<div class="form-group auditor-res_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Res ID:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(res_id)%%></div>
			</div>
		</div>
		<!-- Field: Username: -->
		<div class="form-group auditor-username" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Username:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(username)%%></div>
			</div>
		</div>
		<!-- Field: IP Address: -->
		<div class="form-group auditor-ipaddr" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">IP Address:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(ipaddr)%%></div>
			</div>
		</div>
		<!-- Field: Time Stamp: -->
		<div class="form-group auditor-time_stmp" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Time Stamp:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(time_stmp)%%></div>
			</div>
		</div>
		<!-- Field: Change Type: -->
		<div class="form-group auditor-change_type" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Change Type:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(change_type)%%></div>
			</div>
		</div>
		<!-- Field: Table Name: -->
		<div class="form-group auditor-table_name" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Table Name:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(table_name)%%></div>
			</div>
		</div>
		<!-- Field: Field Name: -->
		<div class="form-group auditor-fieldName" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Field Name:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(fieldName)%%></div>
			</div>
		</div>
		<!-- Field: Old Value: -->
		<div class="form-group auditor-OldValue" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Old Value:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(OldValue)%%></div>
			</div>
		</div>
		<!-- Field: New Value: -->
		<div class="form-group auditor-NewValue" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">New Value:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(NewValue)%%></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
