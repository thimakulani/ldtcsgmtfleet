<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<!-- Field: Billing ID: -->
		<div class="form-group billing-billing_id" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Billing ID:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(billing_id)%%></div>
			</div>
		</div>
		<!-- Field: District: -->
		<div class="form-group billing-district" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">District:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="district<%%RND1%%>"><%%COMBOTEXT(district)%%></span></div>
			</div>
		</div>
		<!-- Field: Station: -->
		<div class="form-group billing-location" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Station:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="location<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Invoice Upload: -->
		<div class="form-group billing-upload_invoice" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Invoice Upload:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><a id="upload_invoice-link" href="link.php?t=billing&f=upload_invoice&i=<%%VALUE(billing_id)%%>" target="_blank"><i class="glyphicon glyphicon-lg glyphicon-file" title="<%%VALUE(upload_invoice)%%>"></i></a><script>jQuery(function() { var e_upload_invoice = '<%%VALUE(upload_invoice)%%>'; if(e_upload_invoice == '' || e_upload_invoice == '&nbsp;' || e_upload_invoice == 'blank.gif') jQuery('#upload_invoice-link').hide(); });</script></div>
			</div>
		</div>
		<!-- Field: Job Card Number: -->
		<div class="form-group billing-job_card_number" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Job Card Number:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="job_card_number<%%RND1%%>"><%%COMBOTEXT(job_card_number)%%></span></div>
			</div>
		</div>
		<!-- Field: Invoice Date: -->
		<div class="form-group billing-invoice_date" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Invoice Date:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(invoice_date)%%></div>
			</div>
		</div>
		<!-- Field: Maintenance File: -->
		<div class="form-group billing-maintenance_file" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Maintenance File:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(maintenance_file)%%></div>
			</div>
		</div>
		<!-- Field: Registration Number: -->
		<div class="form-group billing-vehicle_registration_number" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Registration Number:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="vehicle_registration_number<%%RND1%%>"><%%COMBOTEXT(vehicle_registration_number)%%></span></div>
			</div>
		</div>
		<!-- Field: Engine Number: -->
		<div class="form-group billing-engine_number" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Engine Number:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="engine_number<%%RND1%%>"></span></div>
			</div>
		</div>
		<!-- Field: Make of Vehicle: -->
		<div class="form-group billing-make_of_vehicle" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Make of Vehicle:</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="make_of_vehicle<%%RND1%%>"></span></div>
			</div>
		</div>
	</fieldset>
</div>
<script>
	$j(function() {
		// render read-only checkboxes in DVP
		$j('form input[type=checkbox]:not(.hidden):checked')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-check"></i>');
		$j('form input[type=checkbox]:not(.hidden):not(:checked)')
			.addClass('hidden')
			.after('<i class="glyphicon glyphicon-unchecked"></i>')
	})
</script>
